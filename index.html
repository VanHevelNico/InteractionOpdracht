<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Covid BE</title>
        <meta name="description" content="Interaction design">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link class="c-icon" rel="icon" type="svg"  sizes="32x32" href="img/CoronaIcon.svg">
        <link rel="stylesheet" href="https://use.typekit.net/yay7cuv.css">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/screen.css">
    </head>
    <body>
        <div class="c-landing">
            <figure class="c-landing__mockup">
                <img src="./img/noshadow.png"/>
            </figure>

            <div class="c-landing__form">
                <form class="c-form">
                    <h3 class="c-form__title js-error">Get notified about updates</h3>
                    <p class="c-form__item c-form-field js-firstname">
                        <label class="c-label js-label" for="name">
                            Firstname
                        </label>
                        <input class="c-input js-input" type="text" name="name" id="name" />
                    </p>

                    <p class="c-form__item c-form-field js-surname">
                        <label class="c-label js-label" for="name">
                            Surname
                        </label>
                        <input class="c-input js-input" type="text" name="name" id="name" />
                    </p>

                    <p class="c-form__item c-form__item--email c-form-field js-email">
                        <label class="c-label js-label " for="email">
                            Email
                        </label>
                        <input class="c-input js-input" type="email" name="email" id="email"  />
                    </p>

                    <p class="c-form__item c-form__item--button c-form-field">
                        <button class="o-button-reset c-button js-button">Sign me up!</button>
                    </p>
                </form>
                <div class="c-landing__stores">
                    <img class="c-landing__stores-item" src="img/googlePlay.png">
                    <img class="c-landing__stores-item" src="img/appleStore.png">
                </div>
            </div>
           <script src="js/formvalidation.js"></script> 
        </div>
    </body>
</html>
